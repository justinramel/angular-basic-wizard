<h1>Address</h1>
<form>
  <div class="form-group">
    <label for="line1">Line 1</label>
    <input id="line1"
           type="text"
           [(ngModel)]="address.line1"
           name="line1"
           class="form-control"
           placeholder="Joe"
           value={{address.line1}} />
  </div>
  <div class="form-group">
    <label for="postCode">Post code</label>
    <input id="postCode"
           type="text"
           [(ngModel)]="address.postCode"
           name="postCode"
           class="form-control"
           placeholder="Bloggs"
           value={{address.postCode}} />
  </div>
</form>
<button class="btn btn-primary" (click)="save()">Save</button>
